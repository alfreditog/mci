<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple YouTube Example 2</title>
<link rel="stylesheet" href="demos.css" type="text/css">

<!-- Dependencies -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="../thirdparty/js.cookie.js"></script>

<!-- Able Player CSS -->
<link rel="stylesheet" href="../build/ableplayer.min.css" type="text/css"/>

<!-- Able Player JavaScript -->
<script src="../build/ableplayer.js"></script>

<!-- styles for this example page -->
<style>
	div#intro { 
		width: 80em;
		max-width: 100%;
	}
	div#intro h2 { 
		font-size: 1.2em;
		margin-bottom: 0.25em;
	}
	div#intro ul { 
		margin-top: 0.5em;
		margin-bottom: 2em;
	}
	.wrapper {
		width: 500px;
		max-width: 100%;
	}
</style>

</head>

<body>


<div class="wrapper">
	<video id="video1" data-able-player 
		data-skin="2020" preload="auto" 
		data-youtube-id="MPk7nCMhuyc" data-youtube-desc-id="MPk7nCMhuyc">
		<track kind="captions" src="../media/itaccess_captions_en.vtt" srclang="en" label="English"/>
		<track kind="subtitles" src="../media/itaccess_subtitles_es.vtt" srclang="es" label="Español"/>
		<track kind="subtitles" src="../media/itaccess_subtitles_zh-cn.vtt" srclang="zh-cn" label="中文(中华人民共和国)"/>
		<track kind="chapters" src="../media/itaccess_chapters_en.vtt" srclang="en"/>
	</video>
</div>

</body>
</html>
